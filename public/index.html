<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Github repo list</title>
        <style>
            ul {
                list-style-type: none;
                margin: 0px;
                padding: 0px;
                font-family: sans-serif;
            }

            li {
                clear: both;
                margin-top: 20px;
            }

            img {
                float: left;
                margin-right: 10px;
                width: 80px;
            }
            
            strong {
                font-size: 20px;
            }

            p {
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <form id="repo-form">
            <input type="text" name="repository">
            <button type="submit">Add</button>
        </form>

        <ul id="repo-list">
        </ul>
        <script src="bundle.js"></script>
    </body>
</html>
